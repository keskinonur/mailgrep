name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: mailgrep-linux-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: mailgrep-macos-arm64
          - os: macos-13
            target: bun-darwin-x64
            artifact: mailgrep-macos-x64
          - os: windows-latest
            target: bun-windows-x64
            artifact: mailgrep-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun build --compile --minify index.ts --target=${{ matrix.target }} --outfile=${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          cp artifacts/mailgrep-linux-x64/mailgrep-linux-x64 release/
          cp artifacts/mailgrep-macos-arm64/mailgrep-macos-arm64 release/
          cp artifacts/mailgrep-macos-x64/mailgrep-macos-x64 release/
          cp artifacts/mailgrep-windows-x64.exe/mailgrep-windows-x64.exe release/
          chmod +x release/mailgrep-*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
